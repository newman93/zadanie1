<div class="container-fluid">
	<div class="form">
		<div class="form-group">
			<div class="select-holder">
				<label for="receiver">Pick a receiver</label>
				<select class="form-control" id="receiver">
				</select>
			</div>
		</div>

		<form action="" method="POST" id="form">
			<div class="form-group">
				<label for="name">Name and Surname</label>
				<div class="input-group"> 
					<div class="input-group-prepend">
						<div class="input-group-text"><i class="fas fa-user"></i></div>				
					</div>	
					<input name="name" type="text" class="form-control" id="name" aria-describedby="name">
				</div>
			</div>
			<div class="form-group">
				<label for="mail">Email address</label>
				<div class="input-group"> 
					<div class="input-group-prepend">
						<div class="input-group-text"><i class="fas fa-envelope"></i></div>				
					</div>	
					<input name="mail" type="email" class="form-control" id="mail" aria-describedby="email">
				</div>
			</div>
			<div class="form-group">
				<label for="phone">Phone number</label>
				<div class="input-group"> 
					<div class="input-group-prepend">
						<div class="input-group-text"><i class="fas fa-phone"></i></div>				
					</div>		
					<input name="phone" type="tel" class="form-control" id="phone" aria-describedby="phone">
				</div>
			</div>
			<div class="form-group">
				<label for="address">Address</label>
				<div class="input-group">
					<div class="input-group-prepend">
						<div class="input-group-text"><i class="fas fa-address-card"></i></div>				
					</div>		
					<input name="address" type="text" class="form-control" id="address">
				</div>
			</div>
			<div class="form-group">
				<label for="exampleFormControlTextarea1" id="messageLabel">Message</label>
				<textarea name="exampleFormControlTextarea1" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
			</div>
			<div class="form-group form-check">
				<input name="acceptTerms" type="checkbox" class="form-check-input" id="acceptTerms">
				<label class="form-check-label" for="acceptTerms" id="acceptLabel">Accept terms</label>
			</div>
			<button class="btn btn-primary" id="send" type="button">Send</button>
		</form>
	</div>
</div>
	<div class="modal" tabindex="-1" role="dialog" id="modal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
				<h5 class="modal-title">Send form</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary" id="submitForm">Send</button>
				</div>
			</div>
		</div>
	</div>
</body>
